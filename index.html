<!doctype html>
<html lang="ko">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js" integrity="sha512-z+/WWfyD5tccCukM4VvONpEtLmbAm5LDu7eKiyMQJ9m7OfPEDL7gENyDRL3Yfe8XAuGsS2fS4xSMnl6d30kqGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.1.4/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link id="code-style" rel="stylesheet" />
  <title>Code to Image::soma0sd</title>
</head>
<body>
  <nav>
    <div>
      <a class="button" href="https://github.com/soma0sd/code-to-image">Github 저장소</a>
    </div>
    <div style="margin-top: 10px;">
      <label for="langs">언어 설정:</label>
      <select id="langs-select" name="langs" onchange="select_change(); update_code()">
        <option value="auto">자동</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
      </select>
      <label for="style">스타일 설정:</label>
      <select id="style-select" name="style" onchange="select_change(); update_code()">
        <option value="github">Github</option>
        <option value="github-dark">Github Dark</option>
      </select>
      <button onclick="show_capture();">캡쳐 보기</button>
      <button onclick="download_capture();">다운로드</button>
    </div>
  </nav>
  <main>
    <div id="code-editor">
      <textarea
      cols="100"
      placeholder="소스코드 입력"
      id="editing-code"
      spellcheck="false"
      oninput="update_code(this.value); resize();"
      onkeydown="check_tab(this, event);"
      ></textarea>
      <pre id="highlighting-code" class="hljs"><code></code></pre>
    </div>
  </main>
  <div id="result-image" onclick="close_capture();"></div>
</body>
<script src="./code2image.js"></script>
</html>
